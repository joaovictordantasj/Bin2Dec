<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  <title>Bin2Dec</title>
</head>
<body>
  <div class="row h-100" style="margin:0;">
    <div class="col-sm-12 my-auto">
      <div class="container-sm">
        <h1>Bin2Dec Challenge</h1>
        
        <input type="text" class="form-control" placeholder="Enter a binary number here..." maxlength="8" style="width: fit-content" oninput="convert(value)" autofocus>

        <div class="result">
          <h5 style="color: #50fa7b">Result: </h5>
        </div>
        <div class="warning"></div>
      </div>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
